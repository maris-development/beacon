name: Release BBF Toolbox

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. beacon-binary-format-toolbox-v2.1.2)"
        required: true
  push:
    tags:
      - "beacon-binary-format-toolbox-v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Build Linux ARM64 on a native ARM runner so system libs (netcdf/hdf5)
          # come from apt without cross-compiling headaches.
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          - os: macos-14 # Apple Silicon (ARM64)
            target: aarch64-apple-darwin

          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "beacon-binary-format-toolbox -> target"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            capnproto \
            cmake \
            curl \
            libclang-dev \
            libhdf5-dev \
            libnetcdf-dev \
            libsqlite3-dev \
            netcdf-bin \
            pkg-config \
            software-properties-common \
            sqlite3 \
            wget

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install pkg-config hdf5 netcdf

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo build --release --target ${{ matrix.target }} --manifest-path beacon-binary-format-toolbox/Cargo.toml

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME="beacon-binary-format-toolbox"
          BIN_PATH="beacon-binary-format-toolbox/target/${{ matrix.target }}/release/${BIN_NAME}"
          mkdir -p dist
          cp "$BIN_PATH" "dist/${BIN_NAME}-${RELEASE_TAG}-${{ matrix.target }}"
          tar -C dist -czf "dist/${BIN_NAME}-${RELEASE_TAG}-${{ matrix.target }}.tar.gz" "${BIN_NAME}-${RELEASE_TAG}-${{ matrix.target }}"
          rm "dist/${BIN_NAME}-${RELEASE_TAG}-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bbf-toolbox-${{ env.RELEASE_TAG }}-${{ matrix.target }}
          path: dist/

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: |
            dist/**
